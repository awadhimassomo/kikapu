<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-green-500 text-white p-6 text-center">
        <h1 class="text-4xl font-bold">Vendor Signup</h1>
    </header>
    <section class="p-6">
        <form action="{% url 'vendor_signup' %}" method="post">
            {% csrf_token %}
            <!-- Add your form fields here -->
            <button type="submit" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded">Sign Up</button>
        </form>
    </section>
</body>
</html>
